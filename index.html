<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/3f1e616f56.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="row">
      <section id="nav-bar">
        <nav class="nav__main">
          <div class="nav__upper">
            <div class="nav__logo">
              <figure class="nav__logo--wrapper">
                <img
                  class="nav__logo--img"
                  src="./assets/stickers-poke-ball---pokemon.png"
                  alt=""
                />
              </figure>
            </div>
            <div class="nav__links">
              <ul class="nav__links--list">
                <li>
                  <a
                    class="nav__link small-background link-hover-effect link-hover-effect--black"
                    href="#"
                    >Home</a
                  >
                </li>
                <li>
                  <a
                    class="nav__link small-background link-hover-effect link-hover-effect--black"
                    href="#"
                    >Find your Pokemon</a
                  >
                </li>
                <li>
                  <a class="nav__link call-to-action" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="nav__lower">
            <h1 class="nav__title">Choose your pokemon</h1>
            <div class="input--wrapper">
              <input
                type="text"
                class="nav__search-bar"
                placeholder="Search by Name or type!"
                onkeyup="pokemonSearch(event)"
              />
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
          <div class="nav__overlay"></div>
          <div class="nav__overlay-bottom"></div>
        </nav>
      </section>
    </div>
    <div class="row">
      <section id="search__entries">
        <h1 class="search__title">Search Results:</h1>
        <select id="filter" onchange="filterPokemon(event)">
            <option value="" selected disabled>SORT</option>
            <option value="LOW_TO_HIGH">Stats, Low to High</option>
            <option value="HIGH_TO_LOW">Stats, High to Low</option>
            <option value="ALPHABETICAL">Alphabetical</option>
        </select>
        <div class="search__slider--wrapper">
          <h2 class="search__range">Pokedex ID: 1-905</h2>
          <div
            class="search__slider" role="slider" min="0"
            max="905" aria-orientation="horizontal" aria-valuetext="0-905"
          >
            <div class="slider__runway">
              <div class="slider__bar"></div>
              <div class="slider__button--wrapper" tabindex="0">
                <div class="slider__button--left"></div>
              </div>
              <div class="slider__button--wrapper" tabindex="0">
                <div class="slider__button--right"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div class="row">
      <section id="results">
        
      </section>
    </div>
  </body>
</html>
